{% extends 'layout.html' %}

{% block content %}
<div class="container mt-3">
    <div class="bg-light border fw-bold p-3">
        修改部门
    </div>
    <div class="border">
        <form method="post">
            {% csrf_token %}
            <div class="row mt-4">
                <label class="col-sm-1 col-form-label fw-bold text-end">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="标题" name="title" value="{{ row_object.title }}">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-10 offset-sm-1 pt-3 pb-4">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
