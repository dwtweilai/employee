{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="bg-light border fw-bold p-3">
            编辑用户
        </div>
        <div class="border">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="row mt-4">
                        <label class="col-sm-1 col-form-label fw-bold text-end">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                            <span style="color: red;">{{ field.errors.0 }}</span>
                        </div>
                    </div>
                {% endfor %}
                <div class="row mt-2">
                    <div class="col-sm-10 offset-sm-1 pt-3 pb-4">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
